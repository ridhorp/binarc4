<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Games Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="row-header">
            <div class="column-header">
                <img id="back" src="assets/back.png" alt="">
            </div>
            <div class="column-header">
                <img id="logo" src="assets/logo.png" alt="">
            </div>
            <div class="column-header">
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
        </div>

        <div class="container">
            <div class="row mt-5">
                <div class="col-4">
                    <h2>PLAYER 1</h2>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <h2>COM</h2>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <div class="card" onclick="pickOption('batu')">
                        <div class="card-body">
                            <img id="body" src="assets/batu.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <img id="body" src="assets/batu.png" alt="">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <div class="card" onclick="pickOption('kertas')">
                        <div class="card-body">
                            <img id="body" src="assets/kertas.png"  alt="">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <h1 id="vs">VS</h1>
                </div>
                <div class="col-4">
                    <img id="body" src="assets/kertas.png" alt="">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-4">
                    <div class="card" onclick="pickOption('gunting')">
                        <div class="card-body">
                            <img id="body" src="assets/gunting.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-4">
                </div>
                <div class="col-4">
                    <img id="body" src="assets/gunting.png" alt="">
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12">
                    <img id="refresh" src="assets/refresh.png" onclick="refresh()" alt="">
                </div>
            </div>
        </div>

        <script src="games.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
